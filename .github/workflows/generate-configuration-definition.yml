name: Generate configuration Definition to g0v0-docs

on:
  push:
    branches:
      - main
    paths:
      - "app/config.py"
      - "scripts/generate_config_definition.py"
      - ".github/workflows/generate-configuration-definition.yml"
  workflow_dispatch:

jobs:
  generate-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v6
        with:
          path: project

      - name: Checkout documentation repository
        uses: actions/checkout@v6
        with:
          repository: GooGuTeam/g0v0-docs
          token: ${{ secrets.GH_TOKEN }}
          path: wiki

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic pydantic-settings

      - name: Generate Markdown
        run: |
          cd project
          python ./scripts/generate_config_definition.py ${{ github.sha }} > ../wiki/data/configuration/definition.json

      - name: Run Prettier
        run: |
          cd wiki
          npm install --save-dev prettier
          npx prettier --write data/configuration/definition.json

      - name: Commit and push to documentation repository
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "update configuration definition from commit https://github.com/GooGuTeam/g0v0-server/commit/${{ github.sha }} [skip ci]" || echo "No changes"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
